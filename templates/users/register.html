{% include '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}<title> Wildnotes | Sign up </title>{% endblock %}
{% block content %}
<div class="row my-4">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h1 class='text-secondary'>Wildnotes | Sign Up</h1>
        {% include '_messages.html' %}
        <hr>
        <form action="" method="post">
            {%csrf_token %}
            {{form | crispy}}
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
        <a href="{% url 'userlogin' %}" class="text-secondary">Already a member? Sign in!</a>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
